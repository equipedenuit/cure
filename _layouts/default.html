<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ——— Reset court ——— */
    *{box-sizing:border-box}
    html,body,h1,h2,h3,p,ul,li{margin:0;padding:0}
    ul{list-style:none}

    /* ——— Base typographique (LiveHouse) ———
       62.5% => 1rem = 10px. On verrouille Helvetica Neue.
    */
    html{font-size:62.5%}
    body{
      background:#fff; color:#000;
      font:1rem "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height:1.5; text-align:left;
    }
    a{color:#000;text-decoration:none;border-bottom:1px solid #e5e5e5}
    a:hover{border-color:#000}

    /* Neutralise d'éventuels h1 globaux intempestifs */
    h1{font-size:inherit;font-weight:inherit;line-height:inherit;margin:inherit;padding:inherit;border:0}

    /* ——— Grille LiveHouse ——— */
    .wrapper{width:945px;margin:0 auto;min-height:100%}
    /* Header : même placement/tailles, pas de gros trait */
    #header{padding:50px 0 28px 160px;border-bottom:none}
    #brand{display:flex;align-items:center;gap:14px}
    #brand .emdash{font-size:4.2rem;line-height:1}       /* tiret centré verticalement */
    #brand h1{font-size:4.2rem;font-weight:700;line-height:1.1}
    #brand h1 a{border:0}

    /* Nav sous le titre — un peu d’air */
    #access{margin-top:18px}
    #access ul{display:flex;gap:22px;font-size:1.6rem;font-weight:700}
    #access a{border:0}

    /* Corps : colonne contenu + colonne “fantôme” droite (même largeur que LiveHouse) */
    .middle{padding:30px 0 140px 0}
    #content{width:705px;float:left}
    .sidebar{width:225px;float:right} /* on ne s’en sert pas, mais garde l’équilibre visuel */

    /* ——— Carte post (liste & page) ——— */
    .post{padding:0 0 45px 0;clear:both}
    .post-meta{
      width:145px;float:left;padding-top:12px;border-top:1px solid #e9e9e9
    }
    .post-meta h1{
      font-size:1.6rem;font-weight:700;line-height:1.25;margin:0 0 15px;word-wrap:break-word
    }
    .post-data{font-size:1.1rem;color:#9d9d9d}

    .post-content{
      width:545px;float:right;padding-top:15px;border-top:1px solid #e9e9e9
    }
    .post-content p, .post-content li{font-size:1.2rem;line-height:1.5;margin:0 0 15px}

    /* ——— Vidéos : vraie taille 16:9, non croppées ——— */
    .yt-embed{width:100%}
    .yt-embed iframe{display:block;width:100%;aspect-ratio:16/9;height:auto;border:0}
    iframe{max-width:100%;height:auto}

    /* Masquer TOUT signe de commentaires */
    .comments-link, .post-edit, .post-comments, .no-comments{display:none}

    /* Séparation légère entre posts (comme LiveHouse) */
    .post + .post{margin-top:22px}
    .post-sep{clear:both;height:1px;background:#eee;margin:22px 0}

    /* Footer */
    .footer{clear:both;border-top:1px solid #e9e9e9;padding:20px 0 40px 0;font-size:1.1rem}

    /* ——— Newsletter fallback ———
       Sur le web : pas d’image fallback.
       Dans les emails (CSS souvent ignorée) : le fallback reste visible.
    */
    @media screen {.email-preview{display:none}}
  </style>
</head>
<body>
  <div class="wrapper">
    <header id="header" class="clear">
      <div id="brand">
        <span class="emdash">—</span>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>

      <nav id="access" aria-label="Navigation principale">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/liste-des-critiques/' | relative_url }}">Liste des critiques</a></li>
        </ul>
      </nav>
    </header>

    <main class="middle clear">
      <div id="content">
        {{ content }}
      </div>
      <aside class="sidebar"></aside>
    </main>

    <footer class="footer">
      <p>Cure © {{ "now" | date: "%Y" }}</p>
    </footer>
  </div>
</body>
</html>
