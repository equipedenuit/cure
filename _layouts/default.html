<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      text-align: center;
      max-width: 700px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
    p {
      line-height: 1.4;
    }
    hr {
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <h1>{{ site.title }}</h1>
  <p><em>{{ site.description }}</em></p>
  <div>
    {{ content }}
  </div>
</body>
</html>
