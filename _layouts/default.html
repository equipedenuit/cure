<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:"Times New Roman",serif;max-width:540px;margin:0 auto;padding:2rem}
    h1{font-size:2.6rem;text-align:center;margin:0 0 .5rem}
    em.subtitle{display:block;text-align:center;margin:0 0 1rem}
    nav.links{ text-align:center; margin: .5rem 0 2rem; }
    nav.links a{color:blue;text-decoration:underline;margin:0 .25rem}
    article{margin:0 auto 3rem}
    article h2{font-size:1.2rem;margin:.5rem 0}
    hr{border:0;border-top:1px solid #000;opacity:.25;margin:2.5rem 0}
    figure{margin:0}
    iframe{max-width:100%;height:auto;}
    .meta{color:#333;font-size:.9rem;margin:.25rem 0 1rem}
  </style>
</head>
<body>
  <h1>{{ site.title }}</h1>
  {% if site.description %}<em class="subtitle">{{ site.description }}</em>{% endif %}
  <nav class="links">
    <a href="/mixtapes/">Mixtapes</a>, <a href="/playlist/">La Playlist</a>,
    <a href="https://facebook.com">Facebook</a>, <a href="https://soundcloud.com">Soundcloud</a>
  </nav>
  {{ content }}
</body>
</html>
