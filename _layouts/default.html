<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 15px;
      color: #111;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      border-bottom: 1px solid #ddd;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: baseline;
      gap: 2rem;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
    }

    nav a {
      margin-right: 1rem;
      font-weight: bold;
      color: #111;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    article {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 2rem;
      border-bottom: 1px solid #eee;
      padding: 2rem 0;
    }

    .meta {
      font-size: 0.9rem;
      color: #444;
    }

    .meta a {
      display: block;
      color: #111;
      text-decoration: none;
      margin: 0.3rem 0;
    }

    .meta a:hover {
      text-decoration: underline;
    }

    h2 {
      font-size: 1.2rem;
      margin: 0 0 1rem 0;
      font-weight: 700;
    }

    h2 a {
      color: #000;
      text-decoration: none;
    }

    h2 a:hover {
      text-decoration: underline;
    }

    iframe {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>â€” {{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Accueil</a>
      <a href="/about">About</a>
      <a href="/liste">Liste des critiques</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
