<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- police proche de la capture -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== Thème LiveHouse (Cure) – réglages “pixel” ===== */
    :root{
      --ink:#111;
      --muted:#6f6f6f;
      --line:#e7e7e7;
      --bg:#fff;
      --accent:#000;

      /* largeur et colonnes (match capture) */
      --wrap: 1200px;       /* largeur totale visuelle */
      --g: 28px;            /* gouttière généreuse */
      --col-left: 250px;    /* colonne méta */
      --col-main: 660px;    /* contenu principal */
      --col-right: 260px;   /* sidebar */
    }

    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink); }
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size:16px; line-height:1.55; }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* ===== Header ===== */
    .site-head{
      max-width: var(--wrap);
      margin: 36px auto 14px;
      padding: 0 var(--g);
    }
    .brand{
      display:flex; align-items:baseline; gap:14px;
      font-weight: 800; letter-spacing: .1px;
      font-size: 44px; line-height:1;
    }
    .brand::before{ content:"—"; font-weight:800; }
    .nav{
      margin-top: 8px;
      font-weight: 700;
      font-size: 16px;
    }
    .nav a{ margin-right: 22px; }
    .nav a[aria-current="page"]{ text-decoration:underline; }

    /* ligne grise sous le header (subtile) */
    .rule{
      max-width: var(--wrap);
      margin: 10px auto 0;
      padding: 0 var(--g);
      border-top:1px solid var(--line);
    }

    /* ===== Grille principale ===== */
    .wrap{
      max-width: var(--wrap);
      margin: 16px auto 0;
      padding: 0 var(--g);
      display:grid;
      grid-template-columns: var(--col-left) var(--col-main) var(--col-right);
      grid-column-gap: var(--g);
      align-items:start;
    }

    /* ===== Sidebar ===== */
    .sidebar{ position: sticky; top: 26px; }
    .widget{
      border:1px solid var(--line);
      background:#fff;
      padding: 14px 16px;
      margin-bottom: 18px;
    }
    .widget h3{
      margin:0 0 .6rem 0;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.04em;
    }
    .search-input{ width:100%; padding:.55rem .7rem; border:1px solid #cfcfcf; outline:none; }

    /* ===== Ligne de post (index) : méta + contenu ===== */
    .post-row{
      grid-column: 1 / span 2; /* prend méta + contenu */
      display:grid;
      grid-template-columns: var(--col-left) var(--col-main);
      grid-column-gap: var(--g);
      padding: 22px 0;
      border-top:1px solid var(--line);
    }
    .post-row:first-child{ border-top:none; }

    .meta{
      font-size:14px; color:var(--muted);
    }
    .meta .sep{ display:block; width:18px; border-top:2px solid #000; margin:.55rem 0; }
    .meta a{ color:var(--ink); }

    .post{ min-width:0; }
    .post h2{
      margin: 0 0 .35rem 0;
      font-size: 30px; line-height:1.18; font-weight: 700;
    }
    .post .date{
      color:var(--muted); font-size:14px; margin-bottom:.65rem;
    }
    .post p{ margin:.85rem 0; }

    /* Embeds responsives */
    .post iframe{ width:100%; aspect-ratio:16/9; height:auto; display:block; border:0; }
    .post img, .post video{ max-width:100%; height:auto; display:block; }

    /* ===== Pagination ===== */
    .pager{
      grid-column: 1 / span 2;
      display:flex; justify-content:space-between;
      margin: 18px 0 42px; color:var(--muted);
    }

    /* ===== Responsive ===== */
    @media (max-width: 1140px){
      :root{ --col-left: 230px; --col-main: 1fr; --col-right: 260px; }
      .wrap{ grid-template-columns: var(--col-left) 1fr var(--col-right); }
      .post-row{ grid-template-columns: var(--col-left) 1fr; }
    }
    @media (max-width: 920px){
      .wrap{ grid-template-columns: 1fr; }
      .sidebar{ position:static; }
      .post-row{
        grid-column:1; grid-template-columns:1fr; border-top:1px solid var(--line);
      }
      .meta{ order:2; margin-top:.75rem; }
      .pager{ grid-column:1; }
    }
  </style>
</head>
<body>

  <header class="site-head">
    <div class="brand">{{ site.title | default: "Cure" }}</div>
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Accueil</a>
      <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}aria-current="page"{% endif %}>About</a>
      <a href="{{ '/critiques/' | relative_url }}">Liste des critiques</a>
    </nav>
  </header>
  <div class="rule"></div>

  <div class="wrap">
    {{ content }}

    <aside class="sidebar">
      <div class="widget">
        <h3>Recherche</h3>
        <input class="search-input" type="search" placeholder="Rechercher…" />
      </div>

      <div class="widget">
        <h3>RSS – Articles</h3>
        <p><a href="{{ '/feed.xml' | relative_url }}">Suivre via RSS</a></p>
      </div>

      <div class="widget">
        <h3>Vous suivez ce blog</h3>
        <p>Félicitations ! Votre abonnement a été validé.</p>
        <p>Vous trouverez plus de détails sur la gestion de votre abonnement dans vos e-mails.</p>
      </div>
    </aside>
  </div>

</body>
</html>
