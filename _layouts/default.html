<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- STYLE “LiveHouse-like” ultra ciblé -->
  <style>
  /* Reset court */
  *{box-sizing:border-box}
  html,body,h1,h2,h3,p,ul,li{margin:0;padding:0}
  ul{list-style:none}

  /* Base (LiveHouse / Blogum) */
  html{font-size:62.5%;}                 /* 1rem = 10px */
  body{
    background:#fff;
    color:#000;
    font:62.5% "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height:1;                       /* base 1.0 (le texte de contenu repasse à 1.5 plus bas) */
    text-align:left;
  }
  ::selection{background:#fffdc6;color:#000;}
  a{color:#000;text-decoration:none;border-bottom:1px solid #e5e5e5}
  a:hover{border-color:#000}
  a:visited{color:#000}                  /* pas de violet */

  /* Wrapper global (945px) */
  .wrapper{width:945px;margin:0 auto;min-height:100%}

  /* Header */
  #header{padding:50px 0 28px 160px;border-bottom:1px solid #eee;position:relative}
  .emdash{position:absolute;left:108px;top:56px;font-size:4.2rem;font-weight:700;line-height:1}
  #header h1{font-size:4.2rem;font-weight:700;letter-spacing:0}
  #header h1 a{border:0}
  #access{margin:14px 0 0}
  #access ul{display:flex;gap:22px;font-size:1.6rem;font-weight:700}
  #access a{border:0}
  #access a:hover{color:#9d9d9d}

  /* Grille de contenu */
  .middle{padding:30px 0 140px}
  #content{width:705px;float:left}
  .sidebar{width:225px;float:right} /* vide, juste pour l’équilibre */

  /* Post (colonne méta + contenu) */
  .post{padding:0 0 45px;clear:both}
  .post-meta{
    width:145px;float:left;padding-top:12px;border-top:1px solid #e9e9e9
  }
  .post-meta h1{font-size:1.6rem;font-weight:700;margin:0 0 15px;word-wrap:break-word}
  .post-meta h1 a{border:0}
  .post-data{color:#9d9d9d;font-size:1.1rem}
  .post-data .dash{display:block;width:12px;height:1px;background:#000;margin:10px 0}

  .post-content{
    width:545px;float:right;padding-top:15px;border-top:1px solid #e9e9e9
  }

  /* Typo zone contenu (identique LiveHouse) */
  .post-title{font-weight:700;font-size:2.4rem;margin:0 0 1.5rem}
  .post-content p,
  .post-content li,
  .post-content dd,
  .post-content dt,
  .post-content pre,
  .post-content address,
  .post-content div{
    font-size:1.2rem;     /* 12px */
    line-height:1.5;
    color:#000;
    margin:0 0 15px;
  }
  .post-content h1{font-size:2.4rem;font-weight:700;margin:0 0 1.5rem}
  .post-content h2{font-size:1.8rem;font-weight:700;margin:0 0 1.5rem}
  .post-content h3{font-size:1.6rem;font-weight:700;margin:0 0 1.5rem}
  .post-content h4{font-size:1.4rem;font-weight:700;margin:0 0 1.5rem}
  .post-content h5{font-size:1.3rem;font-weight:700;margin:0 0 1.5rem}

  /* Liens dans le contenu (soulignement fin) */
  .post-content a{color:#000;text-decoration:none;border-bottom:1px solid #e5e5e5}
  .post-content a:hover{border-color:#000}

  /* Citations / “source” en gris */
  blockquote,
  .post-quote,
  .source-note{
    color:#9d9d9d;font-style:normal;font-size:1.2rem;line-height:1.5
  }

  /* Médias */
  .post-content iframe,
  .post-content img,
  .post-content video{
    max-width:545px;width:100%;height:auto;display:block
  }

  /* Séparateur entre posts */
  .post + .post{margin-top:18px}
  .hr{clear:both;height:1px;background:#eee;margin:22px 0}

  /* Footer */
  .footer{clear:both;border-top:1px solid #e9e9e9;padding:20px 0 40px;font-size:1.1rem}

/* Ne jamais afficher les fallback email sur le web */
.email-preview{ display:none !important; }

/* Certains thèmes injectent un petit h6 meta à gauche : on le masque */
.post-content h6{ display:none !important; }

/* Enlever le grand trait sous le titre du blog */
#header{ padding:50px 0 28px 160px; border-bottom:0; }

/* --- no comments anywhere --- */
.comments-link,
.post-edit,
.comment-qty,
.nocomments,
#respond,
.post-data a[href*="#comments"],
.post-data a[href*="#respond"]{
  display:none !important;
}

/* Médias : responsive 16:9, pleine largeur de la colonne */
.post-content .yt-embed{ max-width:545px; width:100%; }
.post-content .yt-embed iframe,
.post-content iframe{
  width:100% !important;
  height:auto !important;
  aspect-ratio:16/9;           /* ratio stable */
  display:block;
  border:0;
}

/* Titre du post */
.post-meta h1 {
  font-size:1.6rem;
  font-weight:700;
  margin:0 0 8px 0;   /* réduit de 15px → 8px */
  word-wrap:break-word;
}

/* Bloc contenu (vidéos, texte) */
.post-content {
  width:545px;
  float:right;
  padding-top:8px;    /* réduit de 15px → 8px */
  border-top:1px solid #e9e9e9;
}

/* Paragraphes et légendes */
.post-content p,
.post-content li {
  font-size:1.2rem;
  line-height:1.5;
  margin:6px 0 12px 0;  /* marges plus serrées */
}

    
</style>

</head>
<body>
  <div class="wrapper">
    <header id="header" class="clear">
      <div class="emdash">—</div>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

      <nav id="access" aria-label="Navigation principale">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/liste-des-critiques/' | relative_url }}">Liste des critiques</a></li>
        </ul>
      </nav>
    </header>

    <main class="middle clear">
      <div id="content">
        {{ content }}
      </div>

      <!-- (Optionnel) colonne droite / widgets désactivés -->
      <aside class="sidebar"></aside>
    </main>

    <footer class="footer">
      <p>Cure © {{ "now" | date: "%Y" }}</p>
    </footer>
  </div>
</body>
</html>
