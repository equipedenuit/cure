<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Reset court + boîte cohérente */
    *{box-sizing:border-box}
    html,body,h1,h2,h3,p,ul,li{margin:0;padding:0}
    ul{list-style:none}

    /* Base – mêmes valeurs que LiveHouse */
    body{
      background:#fff;
      color:#000;
      font:62.5% "Helvetica Neue", Helvetica, Arial, sans-serif; /* 10px = 1rem */
      line-height:1.5;
      text-align:left;
    }
    a{color:#000;text-decoration:none;border-bottom:1px solid #e5e5e5}
    a:hover{border-color:#000}

    /* Conteneur du site */
    .wrapper{width:945px;margin:0 auto;min-height:100%}

    /* Header */
    #header{
      /* IMPORTANT: pas de trait sous le titre */
      border:none;
      padding:50px 0 22px 160px;         /* aligne verticalement comme LiveHouse */
      position:relative;
    }
    .emdash{position:absolute;left:108px;top:56px;font-size:42px;font-weight:700}
    #header h1{font-size:4.2rem;font-weight:700}
    #header h1 a{border:0}
    #access{margin:10px 0 0 0}           /* réduit l’espace sous le titre */
    #access ul{display:flex;gap:22px;font-size:1.6rem;font-weight:700}
    #access a{border:0}
    #access a:hover{color:#9d9d9d}

    /* Grille */
    .middle{padding:10px 0 140px 0}      /* rapprocher le 1er post du header */
    #content{width:705px;float:left}
    .sidebar{width:225px;float:right}    /* non utilisée, mais gardée pour la mise en page */

    /* Post list */
    .post{padding:0 0 45px 0;clear:both}
    .post + .post{margin-top:32px}       /* plus d’air entre les posts */

    .post-meta{
      width:145px;float:left;padding-top:12px;border-top:1px solid #e9e9e9
    }
    .post-meta h1{font-size:1.6rem;font-weight:700;margin:0 0 15px 0;word-wrap:break-word}
    .post-meta h1 a{border:0}
    .post-data{color:#9d9d9d;font-size:1.1rem}
    /* on masque totalement la zone commentaires s’il y en a */
    .post-comments, .comments-link{display:none !important}

    .post-content{
      width:545px;float:right;padding-top:15px;border-top:1px solid #e9e9e9
    }
    .post-content h2{font-size:2.4rem;font-weight:700;margin:0 0 15px 0}
    .post-content p, .post-content li{font-size:1.2rem;line-height:1.5;margin:0 0 15px 0}

    /* Médias – aucune hauteur fixe => pas de crop */
    .post-content iframe,
    .post-content img,
    .post-content video{
      width:100%;
      max-width:545px;
      height:auto;
      display:block;
      aspect-ratio:16 / 9;               /* YouTube propre */
    }

    /* Empêche le fallback email (miniature) d’apparaître sur le site */
    .email-preview{display:none !important}

    /* Footer */
    .footer{clear:both;border-top:1px solid #e9e9e9;padding:20px 0 40px 0;font-size:1.1rem}
  </style>
</head>
<body>
  <div class="wrapper">
    <header id="header" class="clear">
      <div class="emdash">—</div>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

      <nav id="access" aria-label="Navigation principale">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/liste-des-critiques/' | relative_url }}">Liste des critiques</a></li>
        </ul>
      </nav>
    </header>

    <main class="middle clear">
      <div id="content">
        {{ content }}
      </div>
      <aside class="sidebar"></aside>
    </main>

    <footer class="footer">
      <p>Cure © {{ "now" | date: "%Y" }}</p>
    </footer>
  </div>
</body>
</html>
