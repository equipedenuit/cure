<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Rendu proche Tumblr */
   body {
  font-family: "Times New Roman", serif;
  font-size: 0.88em;   /* comme sur Tumblr */
  max-width: 540px;    /* largeur colonne Tumblr */
  margin: 0 auto;
  padding: 2rem 1rem;
  line-height: 1.5;
  color: #111;
  background: #fff;
}

    h1{
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 .25rem 0;
      letter-spacing: .2px;
    }

    .subtitle{
      text-align: center;
      font-style: italic;
      opacity: .8;
      margin: 0 0 1rem 0;
    }

   a {
  color: #0000EE;       /* bleu HTML classique */
  text-decoration: underline;
}
a:visited {
  color: #551A8B;       /* violet standard pour les liens visités */
}
  .pager{display:flex;justify-content:space-between;gap:1rem;margin:2rem 0}
  .pager .prev,.pager .next{color:#0000EE;text-decoration:underline}

/* Citations (blockquote) */
blockquote {
  margin: 1.5rem 0;
  padding-left: 1rem;
  border-left: 3px solid #000;  /* trait noir, sobre */
  font-style: italic;
  color: #555;                  /* gris doux, pas flashy */
  line-height: 1.5;
}
blockquote footer {
  margin-top: 0.5rem;
  font-style: normal;
  font-size: 0.9em;
  color: #333;
}

blockquote footer a {
  color: #333;
  text-decoration: underline;
}

    article{ margin: 0 0 3rem 0; }
    article h2{ font-size: 1.25rem; margin: .25rem 0; }
    .meta{ font-size: .9rem; color: #444; margin-bottom: .75rem; }

    hr{ border: 0; border-top: 1px solid #ddd; margin: 2rem 0; }

  @media screen {
    .email-preview { display: none; }
  }

    /* Embeds responsives (YouTube, Mixcloud…) */
    iframe{
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;  /* écrase la hauteur fixe */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    img, video{ max-width: 100%; height: auto; display: block; margin: 0 auto; }

/* ===== subscribe: scope fort + cascade gagnée ===== */
#subscribe { max-width: 540px; margin: 1rem auto 2rem; padding: 0 1rem; }

#subscribe .row{
  display:flex !important;
  align-items:center !important;
  justify-content:center !important;
  gap:.75rem !important;
  flex-wrap:nowrap !important;        /* desktop: 1 ligne */
}

#subscribe .label{
  flex:0 0 auto !important;
  white-space:nowrap !important;
  margin:0 !important;
  font:inherit !important;
}

/* reset anti “iframe géant” */
#subscribe input[type="email"],
#subscribe button{
  box-sizing:border-box !important;
  -webkit-appearance:none !important;
  appearance:none !important;
  aspect-ratio:auto !important;
}

/* input – look web 1.0 */
#subscribe input[type="email"]{
  flex:1 1 420px !important;
  min-width:260px !important;
  max-width:720px !important;
  padding:.5rem .75rem !important;
  border:1px solid #000 !important;
  background:#fff !important;
  color:#000 !important;
  border-radius:0 !important;
  font:inherit !important;
  font-size:16px !important;      /* anti zoom iOS */
  line-height:1.2 !important;
  min-height:44px !important;
}

/* bouton – look web 1.0 */
#subscribe button{
  flex:0 0 auto !important;
  padding:.5rem 1rem !important;
  border:1px solid #000 !important;
  background:#fff !important;
  color:#000 !important;
  border-radius:0 !important;
  font:inherit !important;
  cursor:pointer !important;
  min-height:44px !important;
  white-space:nowrap !important;
}
#subscribe button:hover{ background:#000 !important; color:#fff !important; }
#subscribe button:disabled{ background:#f5f5f5 !important; color:#000 !important; opacity:.6 !important; cursor:not-allowed !important; }

/* mobile: empiler proprement */
@media (max-width: 680px){
  #subscribe .row{ flex-wrap:wrap !important; gap:.5rem !important; }
  #subscribe .label{ flex:1 1 100% !important; text-align:center !important; white-space:normal !important; }
  #subscribe input[type="email"],
  #subscribe button{ width:100% !important; max-width:none !important; }
}


    
  </style>
</head>
<body>
<h1>{{ site.title }}</h1>
{% if site.description %}<div class="subtitle">{{ site.description }}</div>{% endif %}

<form name="newsletter"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/confirmation/">

<div id="subscribe">
  <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/confirmation/">
    <input type="hidden" name="form-name" value="newsletter">
    <p style="display:none;"><label>Ne pas remplir : <input name="bot-field"></label></p>

    <div class="row">
      <label for="email" class="label">Recevoir les nouveaux posts par email</label>
      <input id="email" name="email" type="email" required placeholder="votre@email.com" aria-label="Adresse email">
      <button type="submit" aria-label="S’abonner">S’abonner</button>
    </div>
  </form>
</div>





  {{ content }}


</body>
</html>
