<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Rendu proche Tumblr */
   body {
  font-family: "Times New Roman", serif;
  font-size: 0.88em;   /* comme sur Tumblr */
  max-width: 540px;    /* largeur colonne Tumblr */
  margin: 0 auto;
  padding: 2rem 1rem;
  line-height: 1.5;
  color: #111;
  background: #fff;
}

    h1{
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 .25rem 0;
      letter-spacing: .2px;
    }

    .subtitle{
      text-align: center;
      font-style: italic;
      opacity: .8;
      margin: 0 0 1rem 0;
    }

   a {
  color: #0000EE;       /* bleu HTML classique */
  text-decoration: underline;
}
a:visited {
  color: #551A8B;       /* violet standard pour les liens visités */
}
  .pager{display:flex;justify-content:space-between;gap:1rem;margin:2rem 0}
  .pager .prev,.pager .next{color:#0000EE;text-decoration:underline}

/* Citations (blockquote) */
blockquote {
  margin: 1.5rem 0;
  padding-left: 1rem;
  border-left: 3px solid #000;  /* trait noir, sobre */
  font-style: italic;
  color: #555;                  /* gris doux, pas flashy */
  line-height: 1.5;
}
blockquote footer {
  margin-top: 0.5rem;
  font-style: normal;
  font-size: 0.9em;
  color: #333;
}

blockquote footer a {
  color: #333;
  text-decoration: underline;
}

    article{ margin: 0 0 3rem 0; }
    article h2{ font-size: 1.25rem; margin: .25rem 0; }
    .meta{ font-size: .9rem; color: #444; margin-bottom: .75rem; }

    hr{ border: 0; border-top: 1px solid #ddd; margin: 2rem 0; }

  @media screen {
    .email-preview { display: none; }
  }

    /* Embeds responsives (YouTube, Mixcloud…) */
    iframe{
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;  /* écrase la hauteur fixe */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    img, video{ max-width: 100%; height: auto; display: block; margin: 0 auto; }

/* ===== Abonnement – même largeur que tes articles ===== */
#subscribe{
  max-width: 740px;                 /* aligne exactement avec tes posts/vidéos */
  margin: 2rem auto;
  padding: 0 1rem;                  /* même padding latéral */
  box-sizing: border-box;
}

/* Ligne principale */
#subscribe form{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: .75rem;
  flex-wrap: nowrap;                /* desktop: tout sur une ligne */
}

/* Label compact */
#subscribe .sub-label{
  flex: 0 0 auto;
  white-space: nowrap;
  margin: 0;
  font: inherit;
}

/* Reset anti héritages bizarres (ex: aspect-ratio) */
#subscribe input[type="email"],
#subscribe button{
  box-sizing: border-box;
  -webkit-appearance: none;
  appearance: none;
  aspect-ratio: auto !important;
}

/* Input — web 1.0 */
#subscribe input[type="email"]{
  flex: 1 1 auto;                   /* prend l’espace restant */
  min-width: 0;                     /* évite de forcer un dépassement */
  padding: .5rem .75rem;
  border: 1px solid #000;
  background: #fff;
  color: #000;
  border-radius: 0;
  font: inherit;
  font-size: 16px;                  /* anti auto-zoom iOS */
  line-height: 1.2;
  min-height: 44px;
}

/* Bouton — web 1.0 */
#subscribe button{
  flex: 0 0 auto;                   /* reste à droite, ne s’étire pas */
  padding: .5rem 1rem;
  border: 1px solid #000;
  background: #fff;
  color: #000;
  border-radius: 0;
  font: inherit;
  cursor: pointer;
  min-height: 44px;
  white-space: nowrap;
}
#subscribe button:hover{ background:#000; color:#fff; }
#subscribe button:disabled{ background:#f5f5f5; color:#000; opacity:.6; cursor:not-allowed; }

/* ===== Responsive ===== */
/* Petit desktop / tablette : label au-dessus, input + bouton sur une ligne */
@media (max-width: 900px){
  #subscribe form{ flex-wrap: wrap; }
  #subscribe .sub-label{
    flex: 1 1 100%;
    text-align: center;
    white-space: normal;
  }
  #subscribe input[type="email"]{
    flex: 1 1 auto;                /* l’input se redimensionne proprement */
  }
  #subscribe button{
    width: auto;                   /* le bouton reste à droite si ça tient */
  }
}

/* Mobile : on empile input puis bouton en pleine largeur */
@media (max-width: 520px){
  #subscribe input[type="email"],
  #subscribe button{
    width: 100%;
  }
}


    
  </style>
</head>
<body>
<h1>{{ site.title }}</h1>
{% if site.description %}<div class="subtitle">{{ site.description }}</div>{% endif %}


  <div id="subscribe">
  <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/confirmation/">
    <input type="hidden" name="form-name" value="newsletter">
    <p style="display:none;"><label>Ne pas remplir : <input name="bot-field"></label></p>

    <label for="email" class="sub-label">Recevoir les nouveaux posts par email</label>
    <input id="email" name="email" type="email" required placeholder="votre@email.com" aria-label="Adresse email">
    <button type="submit" aria-label="S’abonner">S’abonner</button>
  </form>
</div>






  {{ content }}


</body>
</html>
