<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 10px;
      font-weight: 400;
      color: #000;
      margin: 49px 0 0 0;
      padding: 0;
      width: 957px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 42px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 6px; /* réduit l’espace entre le tiret et Cure */
      margin: 0;
    }

    header nav {
      margin-top: 10px; /* réduit l’espace vertical */
    }

    header nav a {
      font-size: 14px;
      font-weight: 700;
      margin: 0 8px;
      text-decoration: none;
      color: black;
    }

    /* Post list wrapper */
    .wrapper {
      width: 945px;
      margin: 0 auto;
    }

    .post {
      display: flex;
      border-top: 1px solid #e9e9e9; /* petit trait séparateur entre les posts */
      padding: 20px 0;
    }

    /* Post meta col */
    .post-meta {
      width: 145px;
      font-size: 10px;
      font-weight: 400;
      color: #000;
      padding-top: 12px;
    }

    .post-meta h2 {
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }

    .post-meta p {
      margin: 0;
      color: #888;
    }

    /* Post content col */
    .post-content {
      width: 545px;
      padding-top: 15px;
      border-top: none; /* supprime le gros trait */
    }

    /* Vidéos, images, médias */
    .post-content iframe,
    .post-content img,
    .post-content video {
      width: 100%;
      max-width: 545px;
      aspect-ratio: 16/9;
      height: auto;
      display: block;
      border-bottom: 1px solid #e9e9e9; /* petit trait */
      margin-bottom: 12px;              /* espace avant le texte */
      padding-bottom: 6px;
    }

    .post-content p {
      margin: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1><span style="font-weight:900;">—</span> Cure</h1>
    <nav>
      <a href="/">Accueil</a>
      <a href="/about">About</a>
      <a href="/critiques">Liste des critiques</a>
    </nav>
  </header>

  <div class="wrapper">
    {{ content }}
  </div>
</body>
</html>
