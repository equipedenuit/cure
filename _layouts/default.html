<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== Reset court ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body,h1,h2,h3,p,ul,li{margin:0;padding:0}
    ul{list-style:none}

    /* ===== Base typographie (comme LiveHouse) ===== */
    html{font-size:62.5%} /* 1rem = 10px */
    body{
      background:#fff;color:#000;
      font:400 1rem "Helvetica Neue",Helvetica,Arial,sans-serif;
      line-height:1.5;
    }

    /* ===== Grille globale ===== */
    .wrapper{width:945px;margin:0 auto}
    .middle{padding:0 0 120px 0}

    /* ===== Header ===== */
    #header{padding:46px 0 18px 160px;position:relative}
    .emdash{
      position:absolute;left:108px;top:54px; /* aligne le tiret au milieu du C */
      font-weight:900;font-size:4.2rem;line-height:1
    }
    #header h1{font-size:4.2rem;font-weight:700}
    #header h1 a{color:#000;text-decoration:none;border:0}

    /* Nav, proche du titre (petit espacement) */
    #access{margin:10px 0 0 0}
    #access ul{display:flex;gap:22px}
    #access a{
      font-size:1.4rem;font-weight:700;border:0;
      text-decoration:none;color:#000
    }
    #access a:hover{color:#9d9d9d}

    /* ===== Liste des posts ===== */
    .post{
      display:flex;gap:0; /* layout 2 colonnes */
      padding:20px 0;
      border-top:1px solid #e9e9e9;   /* petit trait séparateur entre posts */
    }
    .post:first-of-type{border-top:none} /* pas de trait avant le premier */

    /* Colonne gauche (meta) */
    .post-meta{
      width:145px;padding-top:12px;flex:0 0 145px
    }
    .post-meta h2{
      font-size:1.6rem;font-weight:700;margin:0 0 8px 0;word-wrap:break-word
    }
    .post-meta .date{font-size:1.1rem;color:#9d9d9d}

    /* Colonne droite (contenu) */
    .post-content{
      width:545px;padding-top:15px;flex:0 0 545px;
      border-top:none; /* supprime tout gros trait interne */
    }

    /* Texte du post */
    .post-content p{font-size:1.2rem;margin:0 0 15px 0}

    /* Embeds : un petit trait sous le média + bon ratio */
    .post-content iframe,
    .post-content img,
    .post-content video{
      width:100%;max-width:545px;display:block;
      aspect-ratio:16/9;height:auto;
      border-bottom:1px solid #e9e9e9;  /* le petit trait demandé */
      padding-bottom:6px;margin-bottom:12px;
    }

    /* Masquer l'image fallback (newsletter) sur le web uniquement */
    @media screen {
      .email-preview{display:none !important}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header id="header">
      <div class="emdash">—</div>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

      <nav id="access" aria-label="Navigation principale">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/liste-des-critiques/' | relative_url }}">Liste des critiques</a></li>
        </ul>
      </nav>
    </header>

    <main class="middle">
      <div id="content">
        {{ content }}
      </div>
    </main>
  </div>
</body>
</html>
