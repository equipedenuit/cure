<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} — Cure</title>
  <style>
    body {
      font-family: Georgia, serif;
      font-size: 14px;
      line-height: 1.6;
      color: #000;
      background: #fff;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      border-bottom: 1px solid #ddd;
      padding: 20px 0 10px 0;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      display: inline-block;
      margin-right: 20px;
    }
    header h1 a { color: #000; text-decoration: none; }
    header nav { display: inline-block; }
    header nav a {
      margin-right: 15px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      font-size: 14px;
    }
    header nav a:hover { text-decoration: underline; }

    .post {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 20px;
      margin-bottom: 40px;
      border-bottom: 1px solid #eee;
      padding-bottom: 30px;
    }
    .post-meta { font-size: 13px; color: #555; }
    .post-meta h2 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .post-meta h2 a { color: #000; text-decoration: none; }
    .post-meta h2 a:hover { text-decoration: underline; }
    .post-meta .post-date {
      margin-bottom: 8px;
      color: #666;
      font-size: 12px;
    }
    .post-content iframe {
      max-width: 100%;
      height: auto;
    }
    .post-content p {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/">— Cure</a></h1>
    <nav>
      <a href="{{ site.baseurl }}/">Accueil</a>
      <a href="{{ site.baseurl }}/about">About</a>
      <a href="{{ site.baseurl }}/liste">Liste des critiques</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Cure</p>
  </footer>
</body>
</html>
