<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  /* ——— RESET minimal ——— */
  * { box-sizing: border-box; }
  html,body,h1,h2,h3,p,ul,li { margin:0; padding:0; }
  ul { list-style:none; }

  /* ——— Base typographique LiveHouse ——— */
  body{
    background:#fff;
    color:#000;
    font:62.5% "Helvetica Neue", Helvetica, Arial, sans-serif; /* 10px = 1rem */
    line-height:1.5;
    text-align:left;
  }
  a{ color:#000; text-decoration:none; border-bottom:1px solid #e5e5e5; }
  a:hover{ border-color:#000; }

  /* Empêche tout “grand trait” global réapparaître */
  hr, .top-separator, .site-separator { display:none !important; }

  /* Cache définitivement le fallback email image */
  .email-preview{ display:none !important; }

  /* ——— Grille LiveHouse ——— */
  .wrapper{
    width:945px;               /* largeur LiveHouse */
    margin:0 auto;
    min-height:100%;
  }

  /* ——— Header ——— */
  #header{
    /* LiveHouse: padding 50 0 37 160 + pas de bordure basse */
    padding:50px 0 37px 160px;
    border:0 !important;       /* pas de ligne sous le header */
    position:relative;
  }
  /* “—” noir à 108px du bord, 42px comme sur LiveHouse */
  .emdash{
    position:absolute;
    left:108px;
    top:56px;
    font:700 42px "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height:1;
  }
  /* Titre du site = 42px gras, largeur visuelle 785px */
  #header h1{
    font:700 42px "Helvetica Neue", Helvetica, Arial, sans-serif;
    color:#000;
    margin:0;
    padding:0;
    width:785px;
    border:0;
  }
  #header h1 a{ border:0; }

  /* Navigation : 16px gras, positionnée très près du titre (LiveHouse = -3px top) */
  #access{
    margin:-3px 0 0 1px;       /* aligne comme LiveHouse */
    width:559px;               /* valeur calculée */
  }
  #access ul{ display:flex; gap:22px; font:700 1.6rem "Helvetica Neue", Helvetica, Arial, sans-serif; }
  #access a{ border:0; }
  #access a:hover{ color:#9d9d9d; }

  /* ——— Zone contenu ——— */
  .middle{ padding:28px 0 140px 0; } /* petit resserrage sous le header */
  #content{ width:705px; float:left; }
  .sidebar{ width:225px; float:right; } /* placeholder pour équilibre, même si vide */

  /* ——— Post ——— */
  .post{ padding:0 0 45px 0; clear:both; }

  /* Colonne gauche (meta + titre du post à 16px gras) */
  .post-meta{
    width:145px;
    float:left;
    padding-top:12px;
    border-top:1px solid #e9e9e9;
    font-size:1rem; /* base 10px */
  }
  .post-meta h1,
  .post-meta h2{
    font:700 1.6rem "Helvetica Neue", Helvetica, Arial, sans-serif; /* 16px */
    color:#000;
    margin:0 0 15px 0;
    width:145px;
    border:0;
  }
  /* Date + éventuels items texte en 11px gris comme LiveHouse */
  .post-data{
    color:#9d9d9d;
    font-size:1.1rem;
  }
  /* Masque toute trace de commentaires */
  .post-data .comments-link,
  .comments-link,
  .comment-count,
  .post-meta a[href*="comment"]{
    display:none !important;
  }

  /* Colonne droite (contenu) : bordure haute + padding 15px ; largeur 545px */
  .post-content{
    width:545px;
    float:right;
    padding-top:15px;
    border-top:1px solid #e9e9e9;
    font-size:1rem; /* base 10px */
  }
  .post-content p,
  .post-content li{
    font-size:1.2rem;          /* 12px */
    line-height:1.5;
    margin:0 0 15px 0;
  }

  /* Médias : largeur LiveHouse 545px, pas de crop */
  .post-content iframe,
  .post-content img,
  .post-content video{
    max-width:545px;
    width:100%;
    height:auto;
    display:block;
  }

  /* Espacement entre posts (LiveHouse a ~18–22px visuel via bordures + padding) */
  .post + .post{ margin-top:22px; }

  /* Footer compact en 11px */
  .footer{
    clear:both;
    border-top:1px solid #e9e9e9;
    padding:20px 0 40px 0;
    font-size:1.1rem;
  }

/* === PATCH TYPO LIVEHOUSE EXACT === */
/* Base : 10px = 1rem (comme LiveHouse) */
html{font-size:62.5%}
body{
  font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size:1rem;           /* 10px */
  color:#000;
}

/* Neutraliser tout h1 global qui resterait */
h1{font-size:inherit;font-weight:inherit;line-height:inherit;margin:inherit;padding:inherit;border:0}

/* Header */
#header h1{
  font-size:4.2rem;         /* 42px */
  font-weight:700;
  line-height:1.1;
  margin:0;
}

/* Nav */
#access ul{font-size:1.6rem;font-weight:700}   /* 16px */
#access a{border:0}

/* Colonne META (gauche) */
.post-meta{border-top:1px solid #e9e9e9;padding-top:12px;width:145px;float:left}
.post-meta h1{
  font-size:1.6rem;         /* 16px */
  font-weight:700;
  line-height:1.25;
  margin:0 0 15px 0;
  word-wrap:break-word;
}
.post-data{font-size:1.1rem;color:#9d9d9d} /* date = 11px */

/* Colonne CONTENU (droite) */
.post-content{border-top:1px solid #e9e9e9;padding-top:15px;width:545px;float:right}
.post-content, .post-content p, .post-content li{font-size:1.2rem;line-height:1.5} /* texte = 12px */
.post-content iframe, .post-content img, .post-content video{max-width:545px;width:100%;height:auto;display:block}

/* Enlever le gros trait sous le titre s’il réapparaît */
#header{border-bottom:none}


  
</style>



</head>
<body>
  <div class="wrapper">
    <header id="header" class="clear">
      <div class="emdash">—</div>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

      <nav id="access" aria-label="Navigation principale">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/liste-des-critiques/' | relative_url }}">Liste des critiques</a></li>
        </ul>
      </nav>
    </header>

    <main class="middle clear">
      <div id="content">
        {{ content }}
      </div>
      <aside class="sidebar"></aside>
    </main>

    <footer class="footer">
      <p>Cure © {{ "now" | date: "%Y" }}</p>
    </footer>
  </div>
</body>
</html>
