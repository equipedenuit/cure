<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Rendu proche Tumblr */
   body {
  font-family: "Times New Roman", serif;
  font-size: 0.88em;   /* comme sur Tumblr */
  max-width: 540px;    /* largeur colonne Tumblr */
  margin: 0 auto;
  padding: 2rem 1rem;
  line-height: 1.5;
  color: #111;
  background: #fff;
}

    h1{
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 .25rem 0;
      letter-spacing: .2px;
    }

    .subtitle{
      text-align: center;
      font-style: italic;
      opacity: .8;
      margin: 0 0 1rem 0;
    }

   a {
  color: #0000EE;       /* bleu HTML classique */
  text-decoration: underline;
}
a:visited {
  color: #551A8B;       /* violet standard pour les liens visités */
}
  .pager{display:flex;justify-content:space-between;gap:1rem;margin:2rem 0}
  .pager .prev,.pager .next{color:#0000EE;text-decoration:underline}

/* --- Newsletter form: propre & robuste --- */
form[name="newsletter"] {
  margin: 1rem 0 2rem;
  text-align: center;
}

/* conteneur de la ligne input+bouton */
form[name="newsletter"] .row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: .5rem;
}

/* reset total pour éviter les héritages foireux (aspect-ratio, etc.) */
form[name="newsletter"] input[type="email"],
form[name="newsletter"] button {
  box-sizing: border-box;
  appearance: none;
  -webkit-appearance: none;
  aspect-ratio: auto !important; /* anti-bogue si un aspect-ratio traîne */
}

/* input */
form[name="newsletter"] input[type="email"] {
  font-size: 16px;              /* évite l’auto-zoom iOS */
  line-height: 1.2;
  padding: .6rem .75rem;
  width: 100%;
  max-width: 360px;             /* même largeur qu’avant */
  min-height: 44px;             /* tap target iOS */
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* bouton */
form[name="newsletter"] button {
  padding: .6rem 1rem;
  min-height: 44px;
  border: 1px solid #000;
  background: #fff;
  border-radius: 4px;
  cursor: pointer;
  white-space: nowrap;
  font: inherit;                /* Times, même taille que le site */
}
form[name="newsletter"] button:hover { background:#f5f5f5; }

/* mobile: on empile proprement */
@media (max-width: 520px) {
  form[name="newsletter"] .row {
    flex-direction: column;
    align-items: stretch;
  }
  form[name="newsletter"] input[type="email"],
  form[name="newsletter"] button {
    width: 100%;
    max-width: none;
  }
}


    article{ margin: 0 0 3rem 0; }
    article h2{ font-size: 1.25rem; margin: .25rem 0; }
    .meta{ font-size: .9rem; color: #444; margin-bottom: .75rem; }

    hr{ border: 0; border-top: 1px solid #ddd; margin: 2rem 0; }

  @media screen {
    .email-preview { display: none; }
  }

    /* Embeds responsives (YouTube, Mixcloud…) */
    iframe{
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;  /* écrase la hauteur fixe */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    img, video{ max-width: 100%; height: auto; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<h1>{{ site.title }}</h1>
{% if site.description %}<div class="subtitle">{{ site.description }}</div>{% endif %}

<form name="newsletter"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/confirmation/"
      style="margin:1rem 0 2rem;text-align:center;">
  <input type="hidden" name="form-name" value="newsletter">

  <p style="display:none;">
    <label>Ne pas remplir : <input name="bot-field"></label>
  </p>

  <label for="email" style="display:block;margin-bottom:.5rem;">
    Recevoir les nouveaux posts par email
  </label>

  <input id="email" name="email" type="email" required placeholder="votre@email.com" aria-label="Adresse email">
  <button type="submit" aria-label="S’abonner">S’abonner</button>
</form>



  {{ content }}


</body>
</html>
