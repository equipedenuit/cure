<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- police proche de la capture -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
  /* Gabarit proche LiveHouse */
  :root{
    --wrap: 1000px;   /* largeur totale du site */
    --left: 200px;    /* colonne méta */
    --gap: 24px;      /* gouttière */
    --right: 700px;   /* largeur colonne contenu */
  }

  html,body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    font-size:15px;            /* + compact */
    line-height:1.55;
    color:#111; background:#fff;
  }

  .wrap{max-width:var(--wrap);margin:0 auto;padding:0 16px;}

  /* Header */
  .site-head{display:flex;align-items:center;gap:32px;padding:22px 0 14px;border-bottom:1px solid #eee;}
  .brand{font-weight:800;font-size:28px;letter-spacing:.1px}
  .brand:before{content:"— ";font-weight:700;margin-right:6px;}
  .nav a{margin-right:22px;text-decoration:none;color:#111}
  .nav a[aria-current="page"]{font-weight:700}

  /* Grille : méta | contenu */
  .post-row{
    display:grid;
    grid-template-columns: var(--left) var(--gap) var(--right);
    gap:0;
    padding:18px 0 26px;
  }

  .meta{
    grid-column:1/2;
    font-size:12.5px;
    color:#666;
  }
  .meta .sep{display:block;width:16px;border-top:3px solid #111;margin:8px 0 10px;}
  .meta a{color:#333;text-decoration:none;border-bottom:1px solid #ddd}
  .meta a:hover{border-bottom-color:#333}

  .post{
    grid-column:3/4;
    max-width:var(--right);
  }
  .post h2{
    margin:0 0 8px 0;
    font-size:26px;          /* plus petit, compact */
    line-height:1.22;
    font-weight:800;
  }
  .post .date{display:none;}  /* pas de date dans l’article */

  /* Médias parfaitement alignés sur la colonne contenu */
  iframe{width:100%;max-width:100%;aspect-ratio:16/9;height:auto;display:block}
  img,video{max-width:100%;height:auto;display:block}

  /* Pager */
  .pager{display:flex;justify-content:space-between;margin:18px 0 32px}
  .pager a{text-decoration:none}

  /* Ne montrer l’image fallback que dans l’email, pas sur le web */
  @media screen {.email-preview{display:none}}

  /* Mobile */
  @media (max-width: 768px){
    :root{ --wrap: 100%; --left: 1fr; --gap:12px; --right: 1fr; }
    .post-row{grid-template-columns:1fr; gap:12px;}
    .meta{order:-1; display:flex; align-items:center; gap:10px;}
    .meta .sep{margin:0 8px 0 0}
    .post{max-width:100%}
    .post h2{font-size:22px}
  }
</style>

</head>
<body>

  <header class="site-head">
    <div class="brand">{{ site.title | default: "Cure" }}</div>
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Accueil</a>
      <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}aria-current="page"{% endif %}>About</a>
      <a href="{{ '/critiques/' | relative_url }}">Liste des critiques</a>
    </nav>
  </header>
  <div class="rule"></div>

  <div class="wrap">
    {{ content }}

    <aside class="sidebar">
      <div class="widget">
        <h3>Recherche</h3>
        <input class="search-input" type="search" placeholder="Rechercher…" />
      </div>

      <div class="widget">
        <h3>RSS – Articles</h3>
        <p><a href="{{ '/feed.xml' | relative_url }}">Suivre via RSS</a></p>
      </div>

      <div class="widget">
        <h3>Vous suivez ce blog</h3>
        <p>Félicitations ! Votre abonnement a été validé.</p>
        <p>Vous trouverez plus de détails sur la gestion de votre abonnement dans vos e-mails.</p>
      </div>
    </aside>
  </div>

</body>
</html>
