---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  {% if page.date %}
    <div class="meta">{{ page.date | date: "%-d %B %Y" }}</div>
  {% endif %}

  {%- comment -%}
    Affiche l’embed YouTube si `youtube_id` est défini ET
    qu’il n’y a pas déjà un <iframe> dans le contenu.
  {%- endcomment -%}
  {% if page.youtube_id %}
    {% unless content contains "<iframe" %}
      {% include yt.html id=page.youtube_id %}
    {% endunless %}
  {% endif %}

  {{ content }}
</article>
