---
layout: default
---
<article class="post clear">
  <div class="post-meta">
    <h1>{{ page.title }}</h1>
    {% if page.date %}<div class="post-data">{{ page.date | date: "%d/%m/%Y" }}</div>{% endif %}
  </div>

  <div class="post-content">
    {%- unless content contains '<iframe' -%}
      {%- if page.youtube_id -%}
        {% include yt.html id=page.youtube_id %}
      {%- endif -%}
    {%- endunless -%}

    {{ content }}
  </div>
</article>
