---
layout: default
title: "Cure"
---

{% for post in paginator.posts %}
  <article class="post">
    <div class="post-meta">
      <h1><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
      <div class="post-data">
        <div class="date">{{ post.date | date: "%d/%m/%Y" }}</div>
      </div>
    </div>

    <div class="post-content">
      {{ post.content }}
    </div>
  </article>
{% endfor %}

<nav id="nav-below" class="clear">
  {% if paginator.previous_page %}
    <span class="nav-previous">
      <a href="{{ paginator.previous_page_path | relative_url }}">« Articles plus récents</a>
    </span>
  {% endif %}
  {% if paginator.next_page %}
    <span class="nav-next">
      <a href="{{ paginator.next_page_path | relative_url }}">Articles plus anciens »</a>
    </span>
  {% endif %}
</nav>
