---
layout: default
title: "Cure"
---


{% for post in site.posts %}
  <article class="post">
    <div class="post-meta">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-date">{{ post.date | date: "%d/%m/%Y" }}</div>
      <div class="post-comments"><a href="{{ post.url }}#comments">Poster un commentaire</a></div>
    </div>
    <div class="post-content">
      {{ post.content }}
    </div>
  </article>
{% endfor %}
