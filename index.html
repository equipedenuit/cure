---
layout: default
title: "Cure"
---

{% for post in site.posts %}
<article>
  <div class="meta">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div>{{ post.date | date: "%d/%m/%Y" }}</div>
    <a href="{{ post.url }}#comments">Poster un commentaire</a>
  </div>
  <div class="content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
